{% extends "layout.html" %}
{% load static from staticfiles %} <!-- Loads all static files into memory -->

<!-- Page Content -->
{% block content %}
<div class="container">
    <h1 id="title" class="mt-4 mb-5 text-center text-lg-left">Trending Images Today</h1>
    <div class="row text-center text-lg-left">
        {% for post in posts %}
            <div class="col-lg-3 col-md-4 col-xs-6">
                <img class="d-block my-3 img-fluid img-thumbnail img-responsive"  data-toggle="modal" data-target="#myModal_{{post.id}}" src="../static/api/img/{{post.tim}}{{post.ext}}" alt="">
            </div>
            <div class="modal fade" id="myModal_{{post.id}}">
                <div class="modal-dialog">
                    <div class="container overflow">
                        <div class="modal-content">
                            <img class="d-block img-thumbnail" src="../static/api/img/{{post.tim}}{{post.ext}}" alt="">
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %} 
    </div>
    <div id="pagination" class="row justify-content-center mb-4">
        <span class="step-links">
            {% if posts.has_previous %}
                <a href="?page={{ posts.previous_page_number }}"><i class="fa fa-angle-left" aria-hidden="true"></i></a>
            {% endif %}
    
            <span class="current">
                {{ posts.number }}
            </span>
    
            {% if posts.has_next %}
                <a href="?page={{ posts.next_page_number }}"><i class="fa fa-angle-right" aria-hidden="true"></i></a>
            {% endif %}
        </span>
    </div>
</div>        
{% endblock %}
